<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Lover</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">
    <style>
        :root {
           --primary: #009c68;
        }
      </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="./js/auth.js" type="text/javascript"></script>
    <script src="./js/api.js" type="text/javascript"></script>
    <script src="./js/home.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top background-primary">
            <a style="padding: 10px 2em 10px 2em;" class="navbar-brand" href="home.html">Anime NOW!</a>

            <div class="collapse navbar-collapse btn-login-wrapper" id="navbarColor01">
                <div class="my-2 my-lg-0">
                    <button type="button" id="btnLoginOrAdmin" class="btn btn-light">Login</button>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <img src="./img/banner.jpg" alt="banner" height="580" width="100%" />
    </header>
    <div class="container">
        <h2 class="mt-4">Anime List</h2>
        <div id="gridView" class="row gx-8 row-cols-5">
        
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLoginLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Username:</label>
                                <input type="text" class="form-control" id="inputUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="inputPassword" required minlength="8">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
