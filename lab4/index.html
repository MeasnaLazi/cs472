<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="full-height row d-flex justify-content-center align-items-center">
            <div class="col-md-6 login-container">
               <form action="./main.html" method="get">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                        <p class="small-description">We'll never share your email with anyone else.</p>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="text" class="form-control" id="inputPassword" placeholder="Password" pattern="(?=.*\d+)(?=.*[a-z]+)(?=.*[A-Z]+).{10,}">
                    </div>
                    <div class="mb-3">
                        <label for="inputWebsite" class="form-label">Website URL</label>
                        <input type="text" class="form-control" id="inputWebsite" placeholder="Website URL" pattern="(http://|https://).*">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Check me out
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2" type="submit">Submit</button>
               </form>
            </div>
        </div>
    </main>
    
</body>
</html>
