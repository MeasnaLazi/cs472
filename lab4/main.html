<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-white">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid align-items-center justify-content-end">
                <div class="row">
                    <div class="col-md-4 align-self-center">
                        <span class="text-white">Hello!</span>
                    </div>
                    <div class="col-md-8">
                        <button type="button" class="btn btn-light">Sign Out</button>
                    </div>    
                </div>
            </div>
          </nav>
    </header>
    <main class="container d-flex justify-content-center align-items-center">
        
        <div class="row">
            <div class="col-md-12 h3-title">
                <h3>New Product Form</h3>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputProductNumber" class="form-label">Product Number</label>
                    <input type="text" class="form-control" id="inputProductNumber">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputQtyInStock" class="form-label">Quantity in stock</label>
                    <input type="text" class="form-control" value="0" id="inputQtyInStock">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="supplier" class="form-label">Supplier</label>
                    <select class="form-select" aria-label="Select a supplier">
                        <option selected>Select a supplier</option>
                        <option value="1">Supplier One</option>
                        <option value="2">Supplier Two</option>
                        <option value="3">Supplier Three</option>
                      </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" value="0.0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dateSupplier" class="form-label">Date supplied</label>
                    <input type="date" class="form-control" id="dateSupplier" >
                    <p class="small-description">Enter a valid date.</p>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary">Reset</button>
                <button type="button" class="btn btn-outline-danger margin-lr-26">Cancel</button>
                <button type="button" class="btn btn-outline-info">Add Product</button>
            </div>
        </div>
     

    </main>
</body>
</html>
